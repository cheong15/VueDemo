<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <style>
        body {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="page-header">
                <h1>IT666教育</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <div class="list-group">
                <router-link class="list-group-item" :to="{name:'h5'}">HTML5学院</router-link>
                <router-link class="list-group-item" to="/java">JAVA学院</router-link>
                <router-link class="list-group-item" to="/python">PYTHON学院</router-link>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel">
                <div class="panel-body">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</div>
<template id="h5">
    <div>
        <h2>html5学院</h2>
        <p>掌握面向面向未来的神技</p>
        <img src="img/img_01.png" width="250" alt="">
        <div>
            <ul class="nav nav-tabs">
                <router-link :to="{name:'basic'}">基础班</router-link>
                <router-link to="/h5/big">大神班</router-link>
            </ul>
            <div class="tab-content">
                <router-view></router-view>
            </div>
        </div>
    </div>
</template>

<template id="java">
    <div>
        <h2>java学院</h2>
        <p>Java是世界上最好的语言</p>
        <img src="img/img_02.png" width="250" alt="">
    </div>
</template>

<template id="python">
    <div>
        <h2>python学院</h2>
        <p>现在好火热啊</p>
        <img src="img/img_01.png" width="250" alt="">
    </div>
</template>


<template id="basic">
    <div>
        <h3>基础班</h3>
        <p>快速入门html5</p>
        <img src="img/img_01.png" width="150" alt="">
    </div>
</template>

<template id="big">
    <div>
        <h2>大神班</h2>
        <p>精通</p>
        <img src="img/img_02.png" width="150" alt="">
    </div>
</template>
<script src="js/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    //1.创建组件

    const java = Vue.extend({
        template: '#java'
    });

    const python = Vue.extend({
        template: '#python'
    });

    //2.定义路由
    const routes = [
        {
            name:'h5',
            path: '/h5', component: {template: '#h5'},
            children: [
                {path: 'basic',name:'basic', component: {template: '#basic'}},
                {path: 'big', component: {template: '#big'}},
                {path:'/',redirect:'basic'}]

        },
        {
            name:'java',
            path: '/java', component:
        java
        }
        ,
        {
            name:'python',
            path: '/python', component:
        python
        }
        ,
        //配置根路由
        {
            path: '/', redirect:
            '/h5'
        }
    ]

    //3.创建路由实例
    const router = new VueRouter({
        routes
    })

    new Vue({router}).$mount('#app')
</script>
</body>
</html>
