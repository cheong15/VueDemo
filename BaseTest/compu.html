<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<p>初始值：{{name}}</p>
<p>计算值：{{reverse}}</p>
<p>计算值：{{fuck}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Rose Jack',
        },
        computed:
            {
                reverse() {
                    return this.name.split('').reverse().join('');
                },
                fuck() {
                    return 'fuck';
                }
            },


    });
</script>
</body>
</html>
