<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<my-btn @total="addTotal()"></my-btn>
<my-btn @total="addTotal()"></my-btn>
<my-btn @total="addTotal()"></my-btn>
<my-btn @total="addTotal()"></my-btn>

    <p>一共点击了{{totalCounter}}次</p>
</div>

<template id="my_btn">
    <button @click="total()">点击了：{{counter}}次</button>
</template>


<script src="js/vue.js"></script>
<script>
    Vue.component('my-btn',
        {
            template: '#my_btn',
            data() {
                return {counter: 0}
            },
            methods:{
                total(){
                    this.counter += 1;
                    this.$emit('total');
                }
            }
        });


    new Vue({
        el: '#app',
        data: {
            totalCounter: 0,
        },
        methods:
            {
                addTotal(){
                  return  this.totalCounter+=1
                }
            }


    });
</script>
</body>
</html>
