<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my_slot">
    <div id="panel">
        <h2 class="panel-header">头部</h2>
        <!--预留一个插槽-->
        <slot>可以替换任何标签</slot>
        <footer>插槽尾部</footer>
    </div>
</template>

<script src="js/vue.js"></script>
<script>

    Vue.component('my-slot',{
        template:'#my_slot',
    })


    new Vue({
        el: '#app',
        data: {
            msg: '今天的天气很好',
        }

    });
</script>
</body>
</html>
