<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名插槽</title>
</head>
<body>

<div id="app">
<my-slot>
    <img src="img/img_01.png" width="200" alt="">
    <p>这个姑娘很么</p>
</my-slot>
</div>


<template id="my_slot">
    <div id="panel">
        <h2 class="panel-header">插槽的头部</h2>
        <!--预留的插槽-->
        <slot>可以替换任何标签</slot>
        <footer>插槽尾部</footer>
    </div>

</template>
<script src="js/vue.js"></script>
<script>

    Vue.component('my-slot',{
        template:'#my_slot'
    })

    new Vue({
        el: '#app',
        data: {
            msg: '今天天气真好'
        }
    });

</script>
</body>
</html>
