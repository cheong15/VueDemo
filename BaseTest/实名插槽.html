<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<my-computer>
    <div slot="cpu">英特尔</div>
    <img src="img/img_01.png" slot="gpu" alt="">
</my-computer>
</div>

<template id="my_computer">
    <div id="main">
        <slot name="cpu">这里是插cpu的</slot>
        <slot name="gpu">这里是插gpu的</slot>
        <slot name="memory">这里是插内存条的</slot>
        <slot name="hard-driver">这里是插硬盘的</slot>
    </div>
</template>

<script src="js/vue.js"></script>
<script>

    Vue.component(
        'my-computer',{
            template:'#my_computer'
        }
    );

    new Vue({
        el: '#app',
        data: {
            msg: '今天天气真好'
        }
    });

</script>
</body>
</html>
